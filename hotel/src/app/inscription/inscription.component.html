<div class="mt-5 w-50 mx-auto border border-5 rounded shadow">
  <div class="p-3">
    <p class="text-center font-weight-bolder">Inscription</p>
    <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Pseudo :</label>
        <input class="form-control" type="text" placeholder="Votre pseudo..." aria-label="default input example"
               required [(ngModel)]="user['pseudo']" name="pseudo">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Adresse mail :</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Votre adresse mail..."
               aria-describedby="emailHelp" required [(ngModel)]="user['email']" name="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mot de passe :</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required
               [(ngModel)]="user['password']" name="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Vous êtes :</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioClient" [(ngModel)]="showHideGerantParameters" [value]="false" [checked]="!showHideGerantParameters">
          <label class="form-check-label" for="radioClient">
            Client(e)
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioGerant" [(ngModel)]="showHideGerantParameters" [value]="true" [checked]="showHideGerantParameters">
          <label class="form-check-label" for="radioGerant">
            Gérant(e) d'un hôtel
          </label>
        </div>
      </div>

      <div *ngIf="showHideGerantParameters">
        <div class="mb-3">
          <p class="h5">Pour les gérant(e)s :</p>
          <label class="form-label">Nom de l'hôtel :</label>
          <input class="form-control" type="text" placeholder="La case à Bibiche" aria-label="default input example"
                 required [(ngModel)]="hotel['name']" name="name">
          <label class="form-label">Adresse :</label>
          <input class="form-control" type="text" placeholder="69 avenue de la joix" aria-label="default input example"
                 required [(ngModel)]="hotel['adress']" name="adress">
          <label class="form-label">Complément d'adresse :</label>
          <input class="form-control" type="text" placeholder="Bâtiment de la liberté" aria-label="default input example"
                 required [(ngModel)]="hotel['adressComplement']" name="adressComplement">
          <label class="form-label">Ville :</label>
          <input class="form-control" type="text" placeholder="Cactus City" aria-label="default input example"
                 required [(ngModel)]="hotel['city']" name="city">
        </div>

      </div>

      <button type="submit" class="btn btn-primary mx-auto">S'inscrire</button>
    </form>
  </div>

  <p> {{message}} </p>
</div>
