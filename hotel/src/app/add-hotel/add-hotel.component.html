<form [formGroup]="hotelForm" class="m-5 w-50 p-3 mx-auto border border-5 rounded shadow">
  <p class="h5">Pour les gérant(e)s :</p>

  <label class="form-label">Nom de l'hôtel :</label>
  <input class="form-control" type="text" placeholder="La case à Bibiche" aria-label="default input example"
         required formControlName="name" name="name">

  <label class="form-label">Description :</label>
  <input class="form-control" type="text" placeholder="Parking, SPA, piscine, WIFI..." aria-label="default input example"
         required formControlName="description" name="description">

  <label class="form-label">Adresse :</label>
  <input class="form-control" type="text" placeholder="69 avenue de la joix" aria-label="default input example"
         required formControlName="address" name="address">

  <label class="form-label">Code postal:</label>
  <input class="form-control" type="text" placeholder="34090" aria-label="default input example"
         required formControlName="zip" name="zip">

  <label class="form-label">City :</label>
  <input class="form-control" type="text" placeholder="Cactus City" aria-label="default input example"
         required formControlName="city" name="city">

  <label class="form-label">Pays :</label>
  <input class="form-control" type="text" placeholder="France" aria-label="default input example"
         required formControlName="country" name="country">

  <button type="submit" class="mt-3 btn btn-primary" (click)="onSubmit()">Valider</button>
</form>
