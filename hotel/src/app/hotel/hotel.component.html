<div class="my-3 mx-auto p-3 shadow rounded" style="width: 85%;">
  <h1 class="text-center pb-3 font-weight-bold">{{ hotel.name }}</h1>

  <div class="pb-5 border-bottom pt-5 border-top border-dark">
    <h3 class="text-center">ARBRE</h3>
  </div>

  <form [formGroup]="opinionForm" class="mt-5 pb-5 border-bottom border-dark">
    <div class="mb-3">
      <label for="avisTextArea" class="form-label">Donner votre avis</label>
      <textarea required formControlName="text" class="form-control w-75" id="avisTextArea" rows="3" placeholder="La chambre est très confortable..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Valider</button>
  </form>

  <div class="mt-5">
    <h4 class="mb-3">Avis laissés pour cet hôtel</h4>
    <ul class="w-75 mx-auto list-group list-group-flush">

      <li *ngFor="let opinion of opinions" class="list-group-item mt-3">
        <p class="text-success">{{ opinion.writer }}</p>
        "{{ opinion.text }}"
      </li>

    </ul>
  </div>

</div>
